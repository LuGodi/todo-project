<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoodles</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <button id="add-todo-button" data-dialog="add-todo">Add todo</button>
        <div class="header-right">
          <button id="add-project-button" data-dialog="add-project">
            Add project
          </button>
          <button id="remove-project-button">Remove Project</button>
        </div>
        <div class="header-right">
          <span>Todo counter</span>
        </div>
      </div>
      <div class="content">this is the div where the projects go</div>
    </div>
    <!--DIALOG FORM MODAL-->

    <dialog id="add-todo-dialog">
      <h3 class="dialog-heading">Add New Todo</h3>
      <form method="dialog" id="add-todo-form">
        <div>
          <label for="task-name">Name</label>
          <input type="text" name="task-name" id="name" required />
        </div>

        <div>
          <fieldset id="priority-fieldset">
            <legend>Priority</legend>
            <div>
              <input
                type="radio"
                id="low"
                name="priority"
                value="1"
                checked /><label for="low">Low </label>
            </div>
            <div>
              <input type="radio" id="medium" name="priority" value="2" /><label
                for="medium"
                >Medium</label
              >
            </div>
            <div>
              <input type="radio" id="high" name="priority" value="3" /><label
                for="high"
                >High</label
              >
            </div>
          </fieldset>
        </div>
        <div>
          <label for="description">Description</label>
          <input type="text" placeholder="optional" id="description" />
        </div>
        <div>
          <label for="duedate">Due date</label>
          <input type="date" name="duedate" id="duedate" />
        </div>
        <div>
          <fieldset id="project-fieldset">
            <legend>Project</legend>
            <div class="project-div">
              <input
                type="radio"
                id="new-project-radio"
                name="project-selection"
                value="new" />
              <div>
                <label for="new-project-radio">Add a new Project</label>
                <input
                  type="text"
                  capitalize
                  placeholder="project name"
                  id="new-project-input-name"
                  name="new-project-name" />
              </div>
            </div>
            <div class="project-div">
              <input
                type="radio"
                name="project-selection"
                value="existing"
                id="existing-project-radio"
                checked />
              <div>
                <label for="parent-project">Add to existing project</label>
                <select name="parent-project" id="parent-project">
                  <option value="Default">Default</option>
                </select>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="submit-close-button-container">
          <button class="submit-button" data-action="submit" type="submit">
            Submit
          </button>
          <button
            class="close-dialog-button"
            data-action="close"
            type="button"
            formnovalidate>
            Close
          </button>
        </div>
      </form>
    </dialog>
    <dialog id="add-project-dialog" open>
      <h3 class="dialog-heading">Add new project</h3>
      <form id="add-project-form" method="dialog">
        <div>
          <label for="project-name">Project name</label>
          <input type="text" id="project-name" name="project-name" required />
        </div>
        <div class="submit-close-button-container">
          <button class="submit-button" data-action="submit">
            Create new project
          </button>
          <button
            class="close-dialog-button"
            data-action="close"
            formnovalidate>
            Cancel
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
